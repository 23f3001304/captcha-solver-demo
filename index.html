 <div id="app">
 <h1>Captcha Solver</h1>

 <div class="captcha-display">
 <p>Captcha Image URL: <span id="captchaUrlDisplay">Loading...</span></p>
 <img id="captchaImage" src="" alt="Captcha Image">
 <div id="countdownDisplay">Captcha refreshes in <span id="timeRemaining">15</span> seconds</div>
 <button id="refreshButton">Refresh Captcha</button>
 </div>

 <div class="solver-input">
 <label for="captchaInput">Enter the text you see in the captcha:</label>
 <input type="text" id="captchaInput" placeholder="Your solution here">
 <button id="submitButton">Submit Captcha</button>
 </div>

 <div class="result-display">
 <p>Solved Text: <span id="solvedTextDisplay">Awaiting input...</span></p>
 </div>
 </div>

 <script>
 document.addEventListener('DOMContentLoaded', () => {
 const captchaImageElement = document.getElementById('captchaImage');
 const captchaUrlDisplayElement = document.getElementById('captchaUrlDisplay');
 const captchaInput = document.getElementById('captchaInput');
 const submitButton = document.getElementById('submitButton'); // Changed from solveButton to submitButton
 const solvedTextDisplay = document.getElementById('solvedTextDisplay');
 const timeRemainingElement = document.getElementById('timeRemaining');
 const refreshButton = document.getElementById('refreshButton');

 let countdownInterval;
 const REFRESH_TIME = 15; // seconds
 let currentCaptchaUrl = '';

 // Function to parse URL parameters
 const urlParams = new URLSearchParams(window.location.search);
 const initialImageUrlParam = urlParams.get('url');

 // Function to load/refresh captcha image
 function loadCaptchaImage() {
 // Clear any previous solution display
 solvedTextDisplay.textContent = 'Awaiting input...';
 solvedTextDisplay.style.color = '#28a745'; // Reset to default success color or neutral

 // If an initial URL was provided, use it, otherwise use a placeholder
 if (initialImageUrlParam && !currentCaptchaUrl) { // Only use initial param once on load
 currentCaptchaUrl = initialImageUrlParam;
 } else {
 // Generate a new unique dummy image URL to force refresh, using current timestamp
 // This is a placeholder for a real captcha API call.
 const dummyUrl = `https://dummyimage.com/300x100/007bff/ffffff.png&text=CAPTCHA_${Date.now()}`;
 currentCaptchaUrl = dummyUrl;
 }

 captchaImageElement.src = currentCaptchaUrl;
 captchaUrlDisplayElement.textContent = currentCaptchaUrl;
 captchaInput.value = ''; // Clear input field

 startCountdown();
 }

 // Function to start the countdown timer
 function startCountdown() {
 clearInterval(countdownInterval); // Clear any existing interval
 let timeLeft = REFRESH_TIME;
 timeRemainingElement.textContent = timeLeft;

 countdownInterval = setInterval(() => {
 timeLeft--;
 timeRemainingElement.textContent = timeLeft;

 if (timeLeft <= 0) {
 clearInterval(countdownInterval);
 loadCaptchaImage(); // Auto-refresh captcha
 }
 }, 1000);
 }

 // Initial captcha load
 loadCaptchaImage();

 // Handle "Submit Captcha" button click
 submitButton.addEventListener('click', () => {
 const inputText = captchaInput.value.trim();

 if (inputText === '') {
 solvedTextDisplay.textContent = 'Please enter text.';
 solvedTextDisplay.style.color = '#dc3545'; // Red for error
 return;
 }

 // Immediately show processing feedback
 solvedTextDisplay.textContent = 'Verifying...';
 solvedTextDisplay.style.color = '#ffc107'; // Yellow for processing

 // Simulate the 15-second delay for "solving" (as per requirement)
 setTimeout(() => {
 solvedTextDisplay.textContent = inputText; // Display the entered text as "solved"
 solvedTextDisplay.style.color = '#28a745'; // Green for success
 }, REFRESH_TIME * 1000); // Use the same refresh time for consistency
 });

 // Handle "Refresh Captcha" button click
 refreshButton.addEventListener('click', () => {
 loadCaptchaImage();
 });

 // Allow pressing Enter key to submit
 captchaInput.addEventListener('keypress', (event) => {
 if (event.key === 'Enter') {
 submitButton.click();
 }
 });
 });
 </script>
